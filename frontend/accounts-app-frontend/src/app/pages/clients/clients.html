<div class="page-container">
  <div class="page-header">
    <h2 class="page-title">Gestión de Clientes</h2>
  </div>
  <div class="toolbar">
    <div class="search-box">
      <input 
        type="text" 
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
        placeholder="Buscar cliente..."
        class="search-input"
      />
    </div>
    <button class="btn btn-primary" (click)="onNewCliente()">
      Nuevo
    </button>
  </div>
  <div class="table-container">
    <table class="data-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.nombre }}</td>
          <td>{{ cliente.direccion }}</td>
          <td>{{ cliente.telefono }}</td>
          <td>
            <span class="badge" [ngClass]="{'badge-active': cliente.estado, 'badge-inactive': !cliente.estado}">
              {{ cliente.estado ? 'Activo' : 'Inactivo' }}
            </span>
          </td>
          <td class="actions">
            <button class="btn-icon"></button>
            <button class="btn-icon"></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="pagination">
    <button class="btn btn-secondary" (click)="onPreviousPage()" [disabled]="currentPage === 1">
      Anterior
    </button>
    <span class="page-info">Página {{ currentPage }} de {{ totalPages }}</span>
    <button class="btn btn-secondary" (click)="onNextPage()" [disabled]="currentPage === totalPages">
      Siguiente
    </button>
  </div>
</div>
